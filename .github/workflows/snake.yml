name: Generate Snake Game

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1 — Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2 — Generate the snake game files
      - name: Generate Snake Game files
        uses: Platane/snk@master
        with:
          github_user_name: aravinthan001
          outputs: dist/github-snake.svg dist/github-snake-dark.svg?palette=github-dark

      # Step 3 — Push generated files to the output branch
      - name: Push Snake Game to output branch
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
